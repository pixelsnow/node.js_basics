<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="/styles/basicStyles.css" />
    <script src="/js/update.js"></script>
  </head>
  <body>
    <main>
      <h1>Search page</h1>
      <p>
        <label for="key">Key</label>
        <input type="text" id="key" />
      </p>
      <p>
        <label for="search-value">Value</label>
        <input type="text" id="search-value" />
      </p>
      <button id="submit-btn">Submit</button>
      <section id="result-section">
        <table>
          <thead>
            <tr>
              <th>firstname</th>
              <th>lastname</th>
              <th>age</th>
            </tr>
          </thead>
          <tbody id="result-set"></tbody>
        </table>
      </section>
      <section id="message-section"></section>
    </main>
  </body>
</html>
